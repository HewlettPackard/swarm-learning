groupname  : demo
taskrunner : defaulttaskbb.taskdb.sml.hpe
policyuri  : ~
resourcemgr :
    mgrtype    : DOCKER
    accessinfo :
        accesstype : FROMENV
network    : host-1-net
apls :
    locator :
        host : 16.16.186.122
        port : ~
apisrv :
    locator :
        host : 16.16.186.122
        port : ~
envvars :
    - SL_LOG_LEVEL : INFO
    - http_proxy : http://web-proxy.bbn.hpecorp.net:8088
    - https_proxy : http://web-proxy.bbn.hpecorp.net:8088
    - no_proxy : ~
    - HTTP_PROXY : ~
    - HTTPS_PROXY : ~
    - NO_PROXY : ~
nodes :
    - slnodedef :
        idx : 0
        identity :
            - attribute :
                aType : KEY
                mType : BIND
                src : "<CURRENT-PATH>/workspace/mnist-pyt/cert/sl-1-key.pem"
                tgt : "/swarm-cert/sl-1-key.pem"
                subPath : null
            - attribute :
                aType : CERT
                mType : BIND
                src : "<CURRENT-PATH>/workspace/mnist-pyt/cert/sl-1-cert.pem"
                tgt : "/swarm-cert/sl-1-cert.pem"
                subPath : null
            - attribute :
                aType : CAPATH
                mType : BIND
                src : "<CURRENT-PATH>/workspace/mnist-pyt/cert/ca/capath"
                tgt : "/swarm-cert/capath"
                subPath : null
        slhostname : sl1
        slhostip   : 16.16.186.122
        slport : 16000
        usrhostname : user1
        privatedata :
            src: "<CURRENT-PATH>/workspace/mnist-pyt/user1/data-and-scratch"
            mType : BIND
        slenvvars : null
        usrenvvars : 
            - HIP_VISIBLE_DEVICES : 0
        usrcontaineropts : 
            - device : ["/dev/kfd", "/dev/dri"]
            - group-add : ["video"]
            - privileged : True
