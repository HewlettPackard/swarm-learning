groupname  : demo
taskrunner : defaulttaskbb.taskdb.sml.hpe
policyuri  : ~
resourcemgr :
    mgrtype    : DOCKER
    accessinfo :
        accesstype : FROMENV
network    : host-1-net
apls :
    locator :
        host : <LICENSE-SERVER-ADDRESS>
        port : ~
apisrv :
    locator :
        host : ~
        port : ~
        service: ~
envvars :
    - SL_LOG_LEVEL : INFO
    - http_proxy : ~
    - https_proxy : ~
    - no_proxy : ~
    - HTTP_PROXY : ~
    - HTTPS_PROXY : ~
    - NO_PROXY : ~    
nodes :
    - slnodedef :
        idx : 0
        identity :
            - attribute :
                aType : KEY
                mType : BIND
                src : "<PROJECT-CERTS>/sl-1-key.pem"
                tgt : "/swarm-cert/sl-1-key.pem"
                subPath : null
            - attribute :
                aType : CERT
                mType : BIND
                src : "<PROJECT-CERTS>/sl-1-cert.pem"
                tgt : "/swarm-cert/sl-1-cert.pem"
                subPath : null
            - attribute :
                aType : CAPATH
                mType : BIND
                src : "<PROJECT-CERTS>/ca/capath"
                tgt : "/swarm-cert/capath"
                subPath : null
        slhostname : sl1
        slhostip   : sl1
        slport : ~
        usrhostname : user1
        privatedata :
            src: "<PROJECT>"
            mType : BIND
            datamount:
                - src: "<PROJECT>/data/N1.csv"
                  tgt: "/tmp/test/data/N1.csv"
                  mType: BIND
        slenvvars : null
        usrenvvars : [SCRATCH_DIR : "user1", NODE_ID: "n1"]
        usrcontaineropts : 
            - gpus : "all"

    - slnodedef :
        idx : 1
        identity :
            - attribute :
                aType : KEY
                mType : BIND
                src : "<PROJECT-CERTS>/sl-1-key.pem"
                tgt : "/swarm-cert/sl-2-key.pem"
                subPath : null
            - attribute :
                aType : CERT
                mType : BIND
                src : "<PROJECT-CERTS>/sl-1-cert.pem"
                tgt : "/swarm-cert/sl-2-cert.pem"
                subPath : null
            - attribute :
                aType : CAPATH
                mType : BIND
                src : "<PROJECT-CERTS>/ca/capath"
                tgt : "/swarm-cert/capath"
                subPath : null
        slhostname : sl2
        slhostip   : sl2
        slport : ~
        usrhostname : user2
        privatedata :
            src: "<PROJECT>"
            mType : BIND
            datamount:
                - src: "<PROJECT>/data/N2.csv"
                  tgt: "/tmp/test/data/N2.csv"
                  mType: BIND
        slenvvars : null
        usrenvvars : [SCRATCH_DIR : "user2", NODE_ID: "n2"]
        usrcontaineropts : 
            - gpus : "all"

    - slnodedef :
        idx : 2
        identity :
            - attribute :
                aType : KEY
                mType : BIND
                src : "<PROJECT-CERTS>/sl-1-key.pem"
                tgt : "/swarm-cert/sl-3-key.pem"
                subPath : null
            - attribute :
                aType : CERT
                mType : BIND
                src : "<PROJECT-CERTS>/sl-1-cert.pem"
                tgt : "/swarm-cert/sl-3-cert.pem"
                subPath : null
            - attribute :
                aType : CAPATH
                mType : BIND
                src : "<PROJECT-CERTS>/ca/capath"
                tgt : "/swarm-cert/capath"
                subPath : null
        slhostname : sl3
        slhostip   : sl3
        slport : ~
        usrhostname : user3
        privatedata :
            src: "<PROJECT>"
            mType : BIND
            datamount:
                - src: "<PROJECT>/data/N3.csv"
                  tgt: "/tmp/test/data/N3.csv"
                  mType: BIND
        slenvvars : null
        usrenvvars : [SCRATCH_DIR : "user3", NODE_ID: "n3"]
        usrcontaineropts : 
            - gpus : "all"
    
        
