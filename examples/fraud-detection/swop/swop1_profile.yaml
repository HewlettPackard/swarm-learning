groupname  : demo
taskrunner : defaulttaskbb.taskdb.sml.hpe
policyuri  : ~
resourcemgr :
    mgrtype    : DOCKER
    accessinfo :
        accesstype : FROMENV
network    : host-1-net
apls :
    locator :
        host : 172.1.1.1
        port : ~
apisrv :
    locator :
        host : sn1
        port : ~
envvars :
    - SL_LOG_LEVEL : INFO
    - http_proxy : ~
    - https_proxy : ~
    - no_proxy : ~
    - HTTP_PROXY : ~
    - HTTPS_PROXY : ~
    - NO_PROXY : ~
nodes :
    - slnodedef :
        idx : 0
        identity :
            - attribute :
                aType : KEY
                mType : BIND
                src : "<CURRENT-PATH>/workspace/fraud-detection/cert/sl-1-key.pem"
                tgt : "/swarm-cert/sl-key.pem"
                subPath : null
            - attribute :
                aType : CERT
                mType : BIND
                src : "<CURRENT-PATH>/workspace/fraud-detection/cert/sl-1-cert.pem"
                tgt : "/swarm-cert/sl-cert.pem"
                subPath : null
            - attribute :
                aType : CAPATH
                mType : BIND
                src : "<CURRENT-PATH>/workspace/fraud-detection/cert/ca/capath"
                tgt : "/swarm-cert/capath"
                subPath : null
        slhostname : sl1
        slhostip   : sl1
        slport : ~
        usrhostname : user1
        privatedata :
            src: "<CURRENT-PATH>/workspace/fraud-detection/user1/data-and-scratch"
            mType : BIND
        slenvvars : null
        usrenvvars : null
    - slnodedef :
        idx : 1
        identity :
            - attribute :
                aType : KEY
                mType : BIND
                src : "<CURRENT-PATH>/workspace/fraud-detection/cert/sl-1-key.pem"
                tgt : "/swarm-cert/sl-key.pem"
                subPath : null
            - attribute :
                aType : CERT
                mType : BIND
                src : "<CURRENT-PATH>/workspace/fraud-detection/cert/sl-1-cert.pem"
                tgt : "/swarm-cert/sl-cert.pem"
                subPath : null
            - attribute :
                aType : CAPATH
                mType : BIND
                src : "<CURRENT-PATH>/workspace/fraud-detection/cert/ca/capath"
                tgt : "/swarm-cert/capath"
                subPath : null
        slhostname : sl2
        slhostip   : sl2
        slport : ~
        usrhostname : user2
        privatedata :
            src: "<CURRENT-PATH>/workspace/fraud-detection/user2/data-and-scratch"
            mType : BIND
        slenvvars : null
        usrenvvars : null
